name: colang
version: 0.1.0.0
github: "penguin-boxx/colang"
license: BSD-3-Clause
author: "Andrey Stoyan"
maintainer: "andrey.stoyan.csam@gmail.com"
copyright: "2025 Andrey Stoyan"

extra-source-files:
  - README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/penguin-boxx/colang#readme>

dependencies:
  - base >= 4.7 && < 5
  - GenericPretty
  - containers
  - pretty
  - random
  - mtl
  - optics
  - uniplate

default-extensions:
  - AllowAmbiguousTypes
  - BangPatterns
  - BlockArguments
  - ConstraintKinds
  - DataKinds
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - DerivingStrategies
  - DerivingVia
  - DisambiguateRecordFields
  - DuplicateRecordFields
  - EmptyCase
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - ImportQualifiedPost
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - MultiParamTypeClasses
  - NamedFieldPuns
  - NoFieldSelectors
  - OverloadedLabels
  - PatternSynonyms
  - PolyKinds
  - QuantifiedConstraints
  - QuasiQuotes
  - RankNTypes
  - ScopedTypeVariables
  - StandaloneDeriving
  - StandaloneKindSignatures
  - TemplateHaskell
  - TupleSections
  - TypeApplications
  - TypeFamilyDependencies
  - TypeFamilies
  - TypeOperators
  - TypeSynonymInstances
  - ViewPatterns

ghc-options:
  - -Wall
  - -Wno-unrecognised-pragmas # to use hlint pragmas in source files
  - -Wno-unused-imports  # imported by teacher should not cause warnings
  - -Wno-redundant-constraints # teacher provides some constraints
  - -Wno-noncanonical-monoid-instances # can be emitted by macro-generated code
  - -Wno-noncanonical-monad-instances # can be emitted by macro-generated code
  - -Wno-name-shadowing # just very inconvenient with helper functions

library:
  source-dirs: src

executables:
  colang-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - colang

tests:
  colang-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -Wno-orphans
      - -Wno-type-defaults
    dependencies:
      - colang
      - HUnit
      - QuickCheck
      - quickcheck-classes-base
      - generic-arbitrary
      - generic-random
